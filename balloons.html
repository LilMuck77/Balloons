<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!--animate css-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <!--pickadate css-->
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="default.date.css">
     <!-- google font -->
     <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
     <!-- custom css -->
     <style>
         h1 {
             font-family: 'Londrina Shadow';
             color: slategray;
             font-size: 3.5em;
             
         }
 
          #greeting{
            
            display: inline-block;
         }

         body {
             font-family: 'Questrial';
         }
         .ball{
            visibility: hidden;

    
        }
      
     </style>
</head>

<body>
    <!-- toast -->
    <div id="toast" class="toast">
        <div class="toast-header">
            <strong class="mr-auto" id="submit">Must choose at least 1 balloon.</strong>
            <button type="button" class="btn btn-outline-primary mt-3" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="toast-body">
                 <strong id="code"></strong>
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="container">
        <h1 class="animate__animated" id="greeting" >Happy Birthday!</h1>
        <hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select your favorite balloons</h5>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="red" >
                                    <label data-color="#FF0000" class="form-check-label"  for="red">Red balloons</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="green">
                                    <label data-color="green" class="form-check-label" for="green">Green balloons</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="blue">
                                    <label data-color="blue" class="form-check-label" for="blue">Blue balloons</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="all">
                                    <label class="form-check-label" id="allChecked" for="all">Check All</label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="code" id="submit">Submit</button>
                       
                    </div>
                    <div class="col-sm">
                        <img src="red.png" class="ball" alt="red balloon" id="redImg" />
                        <img src="green.png" class="ball" alt="green balloon" id="greenImg" />
                        <img src="blue.png" class="ball" alt="blue balloon" id="blueImg" />
                    </div>
                </div>      
        </form>
    </div>
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="picker.js"></script>
    <script src="picker.date.js"></script>
    <!-- custom js -->
    <script src="balloons.js"></script>
</body>

</html>
